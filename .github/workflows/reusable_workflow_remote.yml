on:
  workflow_call:
    inputs:
      input_name:
        description: "Input name"
        required: true
        type: string
      cumulus_gcp_json_key_identifier:
        description: "Topic name"
        required: true
        type: string
      
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      # Get secret names
      GCP_SECRET: ${{ inputs.cumulus_gcp_json_key_identifier }}
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: echo "This is an input ${{ inputs.input_name }}."
      - run: echo "Env GCP_SECRET ${{ env.GCP_SECRET }}"
      - run: echo "Secrete for my_secret= ${{ secrets[env.GCP_SECRET] }}."
      - run: echo "Input cumulus_gcp_json_key_identifier= ${{ inputs.cumulus_gcp_json_key_identifier }}."

      
