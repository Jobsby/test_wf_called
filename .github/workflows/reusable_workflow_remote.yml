on:
  workflow_call:
    inputs:
      input_name:
        description: "Input name"
        required: true
        type: string
      cumulus_gcp_json_key_identifier:
        description: "Topic name"
        required: true
        type: string
      
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    environment: REUSABLE
    env:
      GCP_SECRET: ${{ secrets.ENV_SECRET }}
      GCP_SECRET_2: ${{ secrets.ENV_SECRET_2 }}
    steps:
      - run: echo ${{ env.GCP_SECRET }}
      - run: echo ${{ env.GCP_SECRET_2 }}
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: echo "This is an input ${{ inputs.input_name }}."
      - run: echo "Env GCP_SECRET= ${{ env.GCP_SECRET }}"
      - run: echo "Env GCP_SECRET_2= ${{ env.GCP_SECRET_2 }}"


      

      
